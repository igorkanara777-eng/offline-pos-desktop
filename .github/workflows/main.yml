name: Build Windows Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      # ← вот этот шаг должен быть внутри steps
      - name: Add missing dev deps (Tailwind/PostCSS & Vite React)
        run: npm install -D tailwindcss@3 postcss@8 autoprefixer@10 @vitejs/plugin-react@4

      - name: Build UI (Vite)
        run: npm run build:ui

      - name: Install native deps for Electron (better-sqlite3)
        run: npx electron-builder install-app-deps

      - name: Build Windows installer (NSIS)
        run: npm run build:win

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OfflinePOS-win
          path: dist/*.exe
